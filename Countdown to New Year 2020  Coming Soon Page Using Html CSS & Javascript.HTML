<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>countdown 2020</title>
	<link rel="stylesheet" href="style.css">
</head>
<body id="bodyid">
    <div class="container" >
    	<h2><span >countdown to New Year</span> 2020</h2>
        <div class="countdown">
        	<div id="day">NA</div>
			<div id="hour">NA</div>
        	<div id="minute">NA</div>
        	<div id="second">NA</div>
			 
        	</div>
        </div>
  <script type="text/javascript">
  document.getElementById('bodyid').addEventListener("click", () =>{  
	  document.getElementById('bodyid').style = "background: #000 url(mouse.jpg)";
	  var newImg = "mouse.jpg";
	  changebg(newImg);
})
    var countDate = new Date('Jan 1,2020 00:00:00').getTime();
	function newYear(){
	var now = new Date().getTime();
	    gap = countDate - now;
	
	    var second = 1000;
		var minute = second * 60;
		var hour = minute * 60;
        var day = hour *24;		
	 
	    var d = Math.floor(gap / (day));
	    var h = Math.floor((gap % (day)) / (hour));
	    var m = Math.floor((gap % (hour)) / (minute));
	    var s = Math.floor((gap % (minute)) / (second));
	
	    document.getElementById('day').innerText = d;
		document.getElementById('hour').innerText = h;
	    document.getElementById('minute').innerText = m;
		document.getElementById('second').innerText = s;

		if (gap<=0){
			var newImg = "mouse.jpg";
			changebg(newImg);
		}
		}
		
	function changebg(newImg){
		document.getElementById('bodyid').style = `background: #000 url(${newImg})`;
	}

		setInterval(function(){
		newYear();
		},1000)
		</script>
		
</body>
</html>
